[metadata]
name = colorio
version = 0.6.3
author = Nico Schl√∂mer
email = nico.schloemer@gmail.com
description = Tools for color models
url = https://github.com/nschloe/colorio
project_urls =
    Code=https://github.com/nschloe/colorio
    Issues=https://github.com/nschloe/colorio/issues
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-or-later
license_file = LICENSE
classifiers =
    Development Status :: 4 - Beta
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Multimedia :: Graphics
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Mathematics
    Topic :: Scientific/Engineering :: Visualization

[options]
packages = find:
install_requires =
    importlib_metadata;python_version<"3.8"
    matplotlib
    numpy
    pyyaml
python_requires = >=3.6
setup_requires =
    setuptools>=42
    wheel

[options.extras_require]
all =
   meshio >= 4, < 5
   meshzoo
   optimesh
   pygmsh
   scipy

[options.package_data]
colorio =
    data/ebner_fairchild.yaml
    data/hung-berns/*.yaml
    data/munsell/real.yaml
    data/macadam1942/*.yaml
    data/observers/*.yaml
    data/illuminants/*.yaml
    data/luo-rigg/*.yaml
    data/xiao/*.yaml
